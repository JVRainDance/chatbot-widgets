<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- Chat Button -->
    <div id="chat-button" class="fixed bottom-4 right-4 z-50">
        <button onclick="toggleChat()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg transition-all duration-200 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
            </svg>
        </button>
    </div>

    <!-- Chat Window -->
    <div id="chat-window" class="fixed bottom-20 right-4 w-96 h-[600px] bg-white rounded-lg shadow-2xl hidden z-50 flex flex-col slide-up">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
            <h3 class="font-semibold text-lg">Chat Assistant</h3>
            <button onclick="toggleChat()" class="hover:bg-blue-700 rounded p-1 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Messages Container -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>

        <!-- Input Area -->
        <div class="border-t p-4">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message..." 
                    class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onkeypress="handleKeyPress(event)"
                >
                <button 
                    onclick="sendMessage()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
                >
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = window.chatWidgetConfig?.webhookUrl || 'https://raindance.app.n8n.cloud/webhook/a0d536ef-e072-4844-8090-2ee9b36f9fb8/chat';
        let sessionId = localStorage.getItem('chat-session-id') || generateSessionId();
        localStorage.setItem('chat-session-id', sessionId);

        function generateSessionId() {
            return 'session-' + Math.random().toString(36).substr(2, 9);
        }

        function toggleChat() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.classList.toggle('hidden');
            
            // Focus input when opening
            if (!chatWindow.classList.contains('hidden')) {
                document.getElementById('message-input').focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(message, isUser = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-[80%] p-3 rounded-lg ${
                isUser 
                    ? 'bg-blue-600 text-white' 
                    : 'bg-gray-200 text-gray-800'
            }`;
            messageBubble.textContent = message;
            
            messageDiv.appendChild(messageBubble);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.className = 'flex justify-start';
            typingIndicator.innerHTML = `
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg">
                    <span class="inline-block animate-pulse">Typing...</span>
                </div>
            `;
            document.getElementById('messages').appendChild(typingIndicator);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        sessionId: sessionId,
                        chatInput: message
                    })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                document.getElementById('typing-indicator')?.remove();
                
                // Add bot response
                if (data.output) {
                    addMessage(data.output, false);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                document.getElementById('typing-indicator')?.remove();
                addMessage('Sorry, I encountered an error. Please try again.', false);
            }
        }

        // Welcome message
        window.addEventListener('DOMContentLoaded', () => {
            const messages = document.getElementById('messages');
            if (messages.children.length === 0) {
                addMessage('Hello! How can I help you today?', false);
            }
        });
    </script>
</body>
</html>
